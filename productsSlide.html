<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6e71ed9461.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./buttons.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      button {
        color: white;
        background-color: hsl(225, 89%, 55%);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 30px;
        width: 50px;
      }

      button:hover {
        background-color: hsl(225, 89%, 60%);
        box-shadow: 3px 3px 10px hsl(225, 89%, 90%);
      }

      div {
        display: inline-block;
        text-align: center;
        width: 400px;
      }

      span {
        padding-bottom: 20px;
        justify-content: center;
      }

      #title {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <script>
      let products = [
        {
          id: 1,
          title: "Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops",
          price: 109.95,
          description:
            "Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday",
          category: "men's clothing",
          image: "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg",
          rating: { rate: 3.9, count: 120 },
        },
        {
          id: 2,
          title: "Mens Casual Premium Slim Fit T-Shirts ",
          price: 22.3,
          description:
            "Slim-fitting style, contrast raglan long sleeve, three-button henley placket, light weight & soft fabric for breathable and comfortable wearing. And Solid stitched shirts with round neck made for durability and a great fit for casual fashion wear and diehard baseball fans. The Henley style round neckline includes a three-button placket.",
          category: "men's clothing",
          image:
            "https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg",
          rating: { rate: 4.1, count: 259 },
        },
        {
          id: 3,
          title: "Mens Cotton Jacket",
          price: 55.99,
          description:
            "great outerwear jackets for Spring/Autumn/Winter, suitable for many occasions, such as working, hiking, camping, mountain/rock climbing, cycling, traveling or other outdoors. Good gift choice for you or your family member. A warm hearted love to Father, husband or son in this thanksgiving or Christmas Day.",
          category: "men's clothing",
          image: "https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg",
          rating: { rate: 4.7, count: 500 },
        },
        {
          id: 4,
          title: "Mens Casual Slim Fit",
          price: 15.99,
          description:
            "The color could be slightly different between on the screen and in practice. / Please note that body builds vary by person, therefore, detailed size information should be reviewed below on the product description.",
          category: "men's clothing",
          image: "https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg",
          rating: { rate: 2.1, count: 430 },
        },
      ];
      let currentIndex = 0;


      function prev() {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = products.length - 1;
        }
        document.getElementById(
          "title"
        ).textContent = `${products[currentIndex].title}`;
        document.getElementById(
          "description"
        ).textContent = `${products[currentIndex].description}`;
        document.getElementById(
          "price"
        ).textContent = `${products[currentIndex].price}`;
        document.getElementById("img").src = `${products[currentIndex].image}`;
      }


      function next() {
        currentIndex++;
        if (currentIndex > products.length - 1) {
          currentIndex = 0;
        }
        document.getElementById(
          "title"
        ).textContent = `${products[currentIndex].title}`;
        document.getElementById(
          "description"
        ).textContent = `${products[currentIndex].description}`;
        document.getElementById(
          "price"
        ).textContent = `${products[currentIndex].price}`;
        document.getElementById("img").src = `${products[currentIndex].image}`;
      }
      window.addEventListener("DOMContentLoaded", function () {
        document.getElementById("title").textContent = `${products[0].title}`;
        document.getElementById(
          "description"
        ).textContent = `${products[0].description}`;
        document.getElementById("price").textContent = `${products[0].price}`;
        document.getElementById("img").src = `${products[0].image}`;
      });
    </script>

    <button onclick="prev()"><i class="fas fa-chevron-left"></i></button>
    <div>
      <img src="" alt="image" id="img" height="130px" width="140px" /><br />
      <span id="title"></span><br />
      <span id="description"></span><br />
      <span id="price"></span><br />
    </div>
    <button onclick="next()"><i class="fas fa-chevron-right"></i></button>
    
  </body>
</html>
