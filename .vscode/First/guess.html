<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Guess The Number </h1>
    <input type ="number" id="check"> 
    <button onclick="guess()">Enter</button><br>

    <span id="message"> </span>

    <script>
        let cnt =0;
        function guess(){
            cnt++;
            
            const input = document.getElementById("check").value
        
            
            const random = Math.floor(Math.random()*10+1);
      
            if(input === random){
                document.getElementById("message").innerText = `WOW Your right`
            }
            else if(input > random){
                document.getElementById("message").innerText = `Your input larger than random`

            }
            else if(input < random){
                document.getElementById("message").innerText = `Your input lesser than random`

            }
            if(cnt===5){
                document.getElementById("message").innerText = `Oops ur out of turns`

            }

        }   

    


    </script>
    
</body>
</html>
