<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Products</title>
</head>
<body>
  <h1>Products</h1>
  <ul id="productList"></ul>
  <span id="display"></span>

  <script type="module">

    import products from './products.js';

    const productList = document.getElementById('productList');

    products.forEach(product => { //forEach doesnt returns anything ,, Map does
      const listItem = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className ="Mycheckbox";
      checkbox.value = product.name; // You can set any value you want for your product

      // Create label for the checkbox
      const label = document.createElement('label');
      label.textContent = `${product.name} - $${product.price}`;

      // Append checkbox and label to list item
      listItem.appendChild(checkbox);
      listItem.appendChild(label);

     // listItem.textContent = `${product.name} - $${product.price}`;
      
      productList.appendChild(listItem);
    });

    let checkboxes = document.querySelectorAll(".Mycheckbox") 
    
    for(let i=0; i<checkboxes.length; i++){
      checkboxes[i].addEventListener('change', displaySelectedValue)
    }
    function displaySelectedValue(){
      let selectedValue = "";
      for(let i=0; i<checkboxes.length; i++)
      {
        if(checkboxes[i].checked)
        {
          selectedValue = selectedValue + `${checkboxes[i].value}<br>`
        }
      }
      document.getElementById("display").innerHTML = selectedValue;
    }




  </script>
</body>
</html>
